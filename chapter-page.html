<!-- pyq-page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>

      body {
        min-height: 100vh;
        margin: 0;
        display: grid;
        place-items: center;
        background-color: #176B87;
        color: white;
        font-family: "Poppins", sans-serif;
      }

      .navbar {
          display: flex;
          justify-content: space-around;
          align-items: center;
          background: #176B87;
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25), -5px -5px 10px rgba(255, 255, 255, 0.15);
          border-radius: 10px;
          padding: 1em;
      }

      .nav-link {
          text-decoration: none;
          color: white;
          font-size: var(--normal-font);
          padding: 0.5em 1em;
          border-radius: 10px;
          transition: all 0.5s;
      }

      .nav-link:hover {
          background: #124E63; /* Darker shade on hover */
      }

      .main-pyq {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
      }

      .pyq-section {
          background: #176B87;
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25), -5px -5px 10px rgba(255, 255, 255, 0.15);
          border-radius: 10px;
          padding: 20px;
          margin-bottom: 20px;
          color: white;
      }

      .pyq-section h2 {
          font-size: var(--normal-font);
          margin-bottom: 10px;
      }

      .pyq-section a {
          display: block;
          background: #124E63; /* Darker shade on hover */
          color: white;
          padding: 10px;
          border-radius: 10px;
          text-decoration: none;
          text-align: center;
          transition: background 0.5s;
      }

      .pyq-section a:hover {
          background: #0D3F4F; /* Darker shade on hover */
      } 


    </style>
    <link rel="stylesheet" href="./style.css" />
    <title>PYQ Page</title>


</head>
<body>
    <div class="navbar">
        <a class="nav-link" href="pyq-page.html">PYQ</a>
        <a class="nav-link" href="chapter-page.html">Chapters</a>
        <a class="nav-link" href="#">Class Notes</a>
    </div>
    <div class="main-pyq">
        <!-- Section for chapter 1 -->
        <div class="pyq-section">
            <h2>Chapter 1</h2>
            <a href="./pdfs/chap_1.pdf" target="_blank">Download PDF</a>
        </div>

        <!-- Section for chapter 2 -->
        <div class="pyq-section">
            <h2>Chapter 2</h2>
            <a href="./pdfs/chap_2.pdf" target="_blank">Download PDF</a>
        </div>

        <!-- Section for chapter 3 -->
        <div class="pyq-section">
            <h2>Chapter 3</h2>
            <a href="./pdfs/chap_3.pdf" target="_blank">Download PDF</a>
        </div>

        <!-- Add more sections for other years as needed -->
    </div>
</body>
</html>
