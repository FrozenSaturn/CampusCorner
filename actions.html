<!DOCTYPE html>
<html lang="en">
  <head>


    <script>

      function redirectToNotesPage() {
        try {
          // Redirecting to notes page
          window.location.href = 'notespage.html';
        } catch (error) {
          console.error('Error during redirection:', error);
        }
      }

      function redirectToSocialOnePage() {
        // Redirect to the socialone.html page when the Social button is clicked
        window.location.href = 'socialone.html';
      }

      function redirectToThoughtsPage() {
        try {
          // Redirecting to notes page
          window.location.href = 'thoughtspage.html';
        } catch (error) {
          console.error('Error during redirection:', error);
        }
      }


    </script>



    <style>

      /* Additional styles for the new page */

      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
      :root

      body {
        min-height: 100vh;
        margin: 0;
        display: grid;
        place-items: center;
        background-color: #176B87;
        color: white;
        font-family: "Poppins", sans-serif;
      }


      .main-actions-form {
        background: #176B87;
        box-shadow: -20px -20px 40px rgba(255, 255, 255, 0.2),
          20px 20px 40px rgba(0, 0, 0, 0.35);
        border-radius: 30px;
        padding: 2em 3em;
        margin-top: 2em;
      }

      .actions-form-label {
        text-align: center;
        font-size: var(--header-font);
        margin-bottom: 1em;
        color: white;
      }


      .action-button {
        margin-top: 1em !important;
        border-radius: 30px !important;
      }

      .action-button::before {
        clip-path: inset(0 100% 0 0);
        background: white;
        opacity: 1;
        transition: 0.4s;
      }

      .action-button:hover::before {
        clip-path: inset(0 0 0 0);
      }

      .action-button:hover {
        color: #176B87;
      }

      .action-button::before {
        border-radius: 30px !important;
      }

      .action-button{
        width: 100%;
        margin: 0 auto;
        font-weight: bold;
        font-size: var(--normal-font);
        padding: var(--button-padding);
        background: #176B87;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25),
          -5px -5px 10px rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        outline: none;
        border: none;
        color: white;
        transition: all 0.5s;
        cursor: pointer;
        transform: perspective(1px) translateZ(0);
      }

      button::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
      }

      .action-button{
          font-size: var(--mobile-normal-font);
        }


        @media screen and (max-width: 10000px) {
        .action-button {
          padding: 1em 1em;
        }

        .action-button {
          font-size: var(--mobile-normal-font);
        }
      }


    </style>

    <!-- Your existing meta tags and external resources... -->

    <title>New Page with Same Design</title>
  </head>
  <body>
    <div class="main-actions-form">
      <div class="actions-form-label">
        <h2>What do you want to do?</h2>
      </div>
      <button class="action-button" onclick="redirectToNotesPage()">Notes</button>
      <button class="action-button" onclick="redirectToSocialOnePage()">Social</button>
      <button class="action-button" onclick="redirectToThoughtsPage()">Helper</button>
    </div>
  </body>
</html>
